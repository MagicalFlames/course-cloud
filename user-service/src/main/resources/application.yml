server:
  port: 8083

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:h2:mem:userdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: nacos
        password: nacos
        fail-fast: false
        retry:
          initial-interval: 1000
          max-attempts: 10
          multiplier: 2

# JWT configuration
jwt:
  secret: yourSecretKeyForJwtTokenGenerationMustBeAtLeast256BitsLongToEnsureSecurityHS512Algorithm
  expiration: 86400000  # 24 hours in milliseconds

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.zjgsu.wzy.user: DEBUG
    org.springframework.web: INFO
