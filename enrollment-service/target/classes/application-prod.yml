server:
  port: 8082

spring:
  application:
    name: enrollment-service
  datasource:
    url: ${DB_URL:jdbc:mysql://enrollment-db:3306/enrollment_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME:enrollment_user}
    password: ${DB_PASSWORD:enrollment_pass}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  h2:
    console:
      enabled: false

catalog-service:
  url: ${CATALOG_SERVICE_URL:http://catalog-service:8081}

logging:
  level:
    com.zjgsu.wzy.enrollment: INFO
